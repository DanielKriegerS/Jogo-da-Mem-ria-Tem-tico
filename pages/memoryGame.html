<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da mem√≥ria | Main</title>

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/memoryGame.css">

</head>
<body>
    <main class="content">
       <div class="centerContent">
        <header>
            <div class="playerName">
                <span>Jogador:</span>
                <span class="player"></span>
            </div>
            
            <div class="turnsDiv">
                <span>Tentativas</span>
                <span class="turns"></span>
            </div>
            
            <div class="buttons">
                <button type="button" class="pause" onclick="pauseTimer()">PAUSE</button>
                <button type="button" class="play" onclick="continueTimer()">CONTINUE</button>
                <button type="button" class="restart" onclick="backToLogin()">LOGIN</button>
            </div>
            
            <span>Tempo: <span class="timer">00</span></span>
        </header>
        <div class="grid">
        </div> 
      
       </div>
        
     
     <div class="rank">
        <h4>Challenge Rank</h4>
        <div class="playerA">
            <span>Player 1</span>
            <span class="playerAName"></span>
            <span class="playerAPont"></span>
        </div>
        <div class="playerB">
            <span>Player 2</span>
            <span class="playerBName"></span>
            <span class="playerBPont"></span> 
        </div>
        
    </div>
     </main>

    <script src="../scripts/memoryGame.js"></script>
</body>
</html>
