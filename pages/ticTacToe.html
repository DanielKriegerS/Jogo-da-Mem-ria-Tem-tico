<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha | Main</title>

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/ticTacToe.css">

</head>
<body>
    <main class="main">
        <button class="backToLogin" type="button"
        onclick="backToLogin()">Voltar</button>
        <div class="content">
            <div class="playerOneSide">
              <div class="playerName">
                <p>Player 1</p>
                <p class="playerOne"></p>
              </div>
              <div class="playerOneScore">
                <p class="scoreOne"></p>
              </div>
            </div>
            
            <div class="grid">    
            </div>
             
             <div class="playerTwoSide">
                <div class="playerName">
                  <p>Player 2</p>
                  <p class="playerTwo"></p>
                </div>
                <div class="playerTwoScore">
                  <p class="scoreTwo"></p>
                </div>
             </div>    
        </div>
        
    </main>

    <script src="../scripts/ticTacToe.js"></script>
</body>
</html>
